<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Gardening Products</title>
    <style>
        /* Existing styles from quality_products.html */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('garden-bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 500px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 30px;
            color: #ffcc00;
            margin-bottom: 10px;
            animation: slideIn 1s ease-in-out;
        }

        p {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .shop-btn {
            background: #ffcc00;
            color: black;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(255, 204, 0, 0.3);
        }

        .shop-btn:hover {
            background: #ffa500;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(255, 165, 0, 0.4);
        }

        /* Login Modal Styles */
        #loginModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 0 auto;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .login-container label {
            color: #4c93af;
            font-weight: bold;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #4c93af;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            border-color: #2d9c6a;
            box-shadow: 0 0 5px rgba(45, 156, 106, 0.5);
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4c93af;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #2d9c6a;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
            display: none;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ» Quality Gardening Products</h1>
        <p>Buy premium seeds, soil, fertilizers, and gardening tools.</p>
        <button class="shop-btn" id="shopNowBtn">ðŸ›’ Shop Now</button>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="login-container">
            <span class="close-btn">&times;</span>
            <h1>ðŸŒ± Garden Login</h1>
            <div id="error-message" class="error-message"></div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
                </div>
                <div class="input-group">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="gardenup.html" style="color: #57af4c;">Sign up</a></p>
            <p>Forgot password? <a href="forgot.html" style="color: #57af4c;">Forgot</a></p>
        </div>
    </div>

    <script>
        // Get DOM elements
        const shopNowBtn = document.getElementById('shopNowBtn');
        const loginModal = document.getElementById('loginModal');
        const closeBtn = document.querySelector('.close-btn');
        const loginForm = document.getElementById('loginForm');
        const errorMessageDiv = document.getElementById('error-message');

        // Show login modal when Shop Now is clicked
        shopNowBtn.addEventListener('click', () => {
            loginModal.style.display = 'block';
        });

        // Close modal when close button is clicked
        closeBtn.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        // Close modal if clicked outside of it
        window.addEventListener('click', (event) => {
            if (event.target === loginModal) {
                loginModal.style.display = 'none';
            }
        });

        // Handle login form submission
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation (you would replace this with proper authentication)
            if (username && password) {
                // Successful login
                alert("Successful Login!");
                window.location.href = "shop.html"; // Redirect to index.html
            } else {
                // Show error message
                errorMessageDiv.textContent = "Please enter valid credentials.";
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
