<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2e7d32;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .price {
            font-size: 18px;
            color: #ff9800;
            font-weight: bold;
        }
        .cart {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .cart button {
            background-color: #2e7d32;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>

    <h1>üå± Eco-Friendly Shop</h1>
    <p>Buy sustainable and eco-friendly products for a greener future!</p>

    <div class="product-container">
        <div class="product">
            <img src="bamboo.jpg" alt="Bamboo Toothbrush">
            <h3>Bamboo Toothbrush</h3>
            <p class="price">$3.99</p>
            <button onclick="addToCart('Bamboo Toothbrush', 3.99)">üõí Add to Cart</button>
        </div>

        <div class="product">
            <img src="reusable-bag.jpg" alt="Reusable Bag">
            <h3>Reusable Shopping Bag</h3>
            <p class="price">$5.99</p>
            <button onclick="addToCart('Reusable Shopping Bag', 5.99)">üõí Add to Cart</button>
        </div>

        <div class="product">
            <img src="metal-straws.jpg" alt="Metal Straws">
            <h3>Stainless Steel Straws</h3>
            <p class="price">$7.99</p>
            <button onclick="addToCart('Stainless Steel Straws', 7.99)">üõí Add to Cart</button>
        </div>

        <div class="product">
            <img src="eco-bottle.jpg" alt="Eco-Friendly Bottle">
            <h3>Eco-Friendly Water Bottle</h3>
            <p class="price">$9.99</p>
            <button onclick="addToCart('Eco-Friendly Water Bottle', 9.99)">üõí Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>üõçÔ∏è Your Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total:</strong> $<span id="total-price">0.00</span></p>
        <button onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script>
        function addToCart(productName, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let totalPrice = parseFloat(localStorage.getItem("totalPrice")) || 0;

            cart.push({ name: productName, price: price });
            totalPrice += price;

            localStorage.setItem("cart", JSON.stringify(cart));
            localStorage.setItem("totalPrice", totalPrice.toFixed(2));

            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            const totalElement = document.getElementById("total-price");

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let totalPrice = parseFloat(localStorage.getItem("totalPrice")) || 0;

            cartItems.innerHTML = "";
            cart.forEach((item) => {
                const li = document.createElement("li");
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
            });

            totalElement.textContent = totalPrice.toFixed(2);
        }

        function checkout() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let totalPrice = parseFloat(localStorage.getItem("totalPrice")) || 0;

            if (cart.length === 0) {
                alert("Your cart is empty. Please add items before checkout.");
                return;
            }

            alert("Thank you for your purchase! Your total is $" + totalPrice.toFixed(2));
            localStorage.removeItem("cart");
            localStorage.removeItem("totalPrice");
            updateCart();
        }

        document.addEventListener("DOMContentLoaded", updateCart);
    </script>

</body>
</html>
