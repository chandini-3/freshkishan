<!DOCTYPE html>  
<html lang="en">  
<head>  <style>
    form {border: 10px solid #f1f1f1;background: #63acce;} 

    <meta charset="UTF-8">  
    <title>Registration Form</title>  
   </style> 
</head>  
<body> 

    <fieldset bgcolor="blue">
    <div class="container" align="center" bgcolor="blue">  
        <h2>Register Here</h2>  
        <form action="submit_registration.php" method="post">  
            <label for="fname"><b>First Name</b></label><br>  
            <input type="text" id="fname" name="firstname" placeholder="Enter First Name" required><br> 
  
            <label for="lname"><b>Last Name</b></label><br>  
            <input type="text" id="lname" name="lastname" placeholder="Enter Last Name" required><br> 
  
            <label for="email"><b>Email</b></label> <br> 
            <input type="email" id="email" name="email" placeholder="Enter Email" required><br>  
  
            <label for="psw"><b>Password</b></label><br>  
            <input type="password" id="psw" name="password" placeholder="Enter Password" required><br>
  
            <label for="psw-repeat"><b>Repeat Password</b></label><br> 
            <input type="password" id="psw-repeat" name="psw-repeat" placeholder="Repeat Password" required><br>
             <div>
            <label for="mobile"><b>Contact</b></label> <br>
            <input type="text" id="mobile" name="mobile" maxlength="10" placeholder="Enter Contact Number" required><br> 
              </div>
              <br>
            <label for="gender"><b>Gender</b></label><br>  
            <select id="gender" name="gender" required>  
                <option value="male">Male</option>  
                <option value="female">Female</option>  
                <option value="other">Other</option>  
            </select>  
            <button type="submit">Register</button> 
        </fieldset> 
        </form>  
    </div>  
</body>  
</html>
