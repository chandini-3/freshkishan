<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Registration Form</title>  
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #63acce;
            border: 2px solid #f1f1f1;
            border-radius: 8px;
            width: 350px;
            padding: 20px;
            text-align:center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        label {
            font-weight: bold;
            display:ruby-base;
            margin: 10px 0 5px;
            color: #fff;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style> 
</head>  
<body>  
    <div class="container">  
        <h2>Register Here</h2>  
        <form action="submit_registration.php" method="post">  
            <label for="fname">First Name</label>  
            <input type="text" id="fname" name="firstname" placeholder="Enter First Name" required>  
  
            <label for="lname" align:"center">Last Name</label>  
            <input type="text" id="lname" name="lastname" placeholder="Enter Last Name" required>  
  
            <label for="email">Email</label>  
            <input type="email" id="email" name="email" placeholder="Enter Email" required>  
  
            <label for="psw">Password</label>  
            <input type="password" id="psw" name="password" placeholder="Enter Password" required>  
  
            <label for="psw-repeat">Repeat Password</label>  
            <input type="password" id="psw-repeat" name="psw-repeat" placeholder="Repeat Password" required>  
  
            <label for="mobile">Contact</label>  
            <input type="text" id="mobile" name="mobile" maxlength="10" placeholder="Enter Contact Number" required>  
  
            <label for="gender">Gender</label>  
            <select id="gender" name="gender" required>  
                <option value="male">Male</option>  
                <option value="female">Female</option>  
                <option value="other">Other</option>  
            </select>  
  
            <button type="submit">Register</button>  
        </form>  
    </div>  
</body>  
</html>
