<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardening Website</title>
    <style>
        /* Reset basic margins and paddings */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Container for Sidebar and Content */
        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #4CAF50; /* Green color for gardening theme */
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            margin: 0 0 20px;
            font-size: 18px;
            text-transform: uppercase;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: block;
            padding: 5px 0;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }

        /* Main Content Styling */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
            overflow-y: auto; /* Scroll if content overflows */
        }

        .content h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Gardening Topics</h3>
            <ul>
                <li><a href="#">Plant Care</a></li>
                <li><a href="#">Garden Design</a></li>
                <li><a href="#">Soil Management</a></li>
                <li><a href="#">Seasonal Plants</a></li>
                <li><a href="#">Pest Control</a></li>
                <li><a href="#">Organic Gardening</a></li>
                <li><a href="#">Gardening Tools</a></li>
            </ul>
        </aside>

        <!-- Main Content Area -->
        <main class="content">
            <h1>Welcome to the Gardening Website</h1>
            <p>Explore a wide range of gardening topics and learn how to grow your perfect garden.</p>
        </main>
    </div>
</body>
</html>
