<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Login Page</title>
    <link rel="stylesheet" href="gar.css">
    <style>
        /* Body Background */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Add the full-page background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        /* Form Styling */
        .login-container h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .login-container p {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }

        .login-container a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container form-with-background">
        <h1>ðŸŒ± Garden Login</h1>
        <form>
            <div class="input-group">
                <label for="username">Username</label><br>
                <input type="text" id="username" placeholder="Enter your username"><br>
            </div>
            <div class="input-group">
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="Enter your password"><br>
            </div>
            <button type="submit">Login</button>
            <br>
        </form>
        <p>Don't have an account? <a href="http://127.0.0.1:5500/sign.html">Sign up</a></p>
    </div>
</body>
</html>
