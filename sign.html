<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Sign-Up Page</title>
    <link rel="stylesheet" href="signup-styles.css">
</head>
<body>
    <div class="signup-container">
        <h1>ðŸŒ¸ Garden Sign-Up</h1>
        <form>
            <div class="input-group">
                <label for="name">Full Name</label><br>
                <input type="text" id="name" placeholder="Enter your full name"><br>
            </div>
            <div class="input-group">
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter your email"><br>
            </div>
            <div class="input-group">
                <label for="username">Username</label><br>
                <input type="text" id="username" placeholder="Choose a username"><br>
            </div>
            <div class="input-group">
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="Create a password"><br>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" id="confirm-password" placeholder="Confirm your password"><br>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
