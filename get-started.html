<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Gardening Community</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background */
        body {
            background: linear-gradient(to right, #dff0d8, #c8e6c9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Heading */
        h1 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        /* Paragraph */
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin-top: 10px;
        }

        .btn:hover {
            background: #388e3c;
            transform: scale(1.05);
        }

        /* Back Button */
        .back-btn {
            background: #757575;
            margin-top: 15px;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŒ¿ Welcome Aboard!</h1>
        <p>Join our gardening community and start your journey today.</p>
        
        <!-- Sign-Up Form -->
        <form>
            <input type="text" placeholder="Enter your name" required>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <!-- Back Button -->
        <a href="index.html"><button class="btn back-btn">Back to Home</button></a>
    </div>

</body>
</html>
