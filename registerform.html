<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>üå± Garden Registration</title>  
    <style>
        body {
            background-image: url('garden-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }

        h2 {
            text-align: center;
            color: #2d5a27;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d5a27;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #4a7c59;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2d5a27;
            box-shadow: 0 0 8px rgba(45, 90, 39, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a7c59;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2d5a27;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #2d5a27;
        }

        .login-link a {
            color: #4a7c59;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>  
<body> 
    <div class="container">  
        <h2>üå± Register Here</h2>  
        <div id="message" class="message"></div>
        <form id="registrationForm">  
            <div class="form-group">
                <label for="fname">First Name</label>  
                <input type="text" id="fname" name="firstname" placeholder="Enter First Name" required> 
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>  
                <input type="text" id="lname" name="lastname" placeholder="Enter Last Name" required> 
            </div>

            <div class="form-group">
                <label for="email">Email</label>  
                <input type="email" id="email" name="email" placeholder="Enter Email" required>  
            </div>

            <div class="form-group">
                <label for="psw">Password</label>  
                <input type="password" id="psw" name="password" placeholder="Enter Password" required>
            </div>

            <div class="form-group">
                <label for="psw-repeat">Repeat Password</label>  
                <input type="password" id="psw-repeat" name="psw-repeat" placeholder="Repeat Password" required>
            </div>

            <div class="form-group">
                <label for="mobile">Contact Number</label>  
                <input type="text" id="mobile" name="mobile" maxlength="10" placeholder="Enter Contact Number" required> 
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>  
                <select id="gender" name="gender" required>  
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>  
                    <option value="female">Female</option>  
                    <option value="other">Other</option>  
                </select>  
            </div>

            <button type="submit">Register</button> 
        </form>  

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p><a href="modern-index.html">‚Üê Back to Home</a></p>
        </div>
    </div>  

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('psw').value;
            const confirmPassword = document.getElementById('psw-repeat').value;
            const messageDiv = document.getElementById('message');

            // Check if passwords match
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match!';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            // Create form data
            const formData = new FormData();
            formData.append('name', document.getElementById('fname').value + ' ' + document.getElementById('lname').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('password', password);
            formData.append('phone', document.getElementById('mobile').value);
            formData.append('user_type', 'customer');

            // Send to RegistrationServlet
            fetch('RegistrationServlet', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    
                    // Redirect after successful registration
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.textContent = 'Registration failed. Please try again.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            });
        });
    </script>
</body>  
</html>
